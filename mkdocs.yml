site_name: gan-mg-doping-workflow
site_description: Reproducible scientific ML workflow for Mg-doped GaN thermodynamics.

# IMPORTANT:
# Force MkDocs to only read documentation pages from the /docs folder.
# This prevents it from picking up the repository-root README.md, which can
# conflict with docs/index.md and fail `mkdocs build --strict`.
docs_dir: docs
site_dir: site

theme:
  name: material

nav:
  - Home: index.md
  - Installation: installation.md
  - CLI usage: cli-usage.md
  - Gallery: gallery.md
  - Results demo: results_demo.md
  - API usage: api-usage.md
  - Repository README: repository-readme.md
  - Thermodynamics math: thermodynamics-math.md
  - Science definitions: science_definitions.md
  - Numerical stability: numerical_stability.md
  - Ensemble diagnostics: ensemble_diagnostics.md
  - Output contract validation: output-contract-validation.md
  - Workflows:
      - Minimal end-to-end: workflows/minimal_end_to_end.md
  - Reproducibility philosophy: reproducibility-philosophy.md
  - Reproducibility tutorial: reproducibility.md
  - Performance & scaling:
      - Overview: performance.md
      - Benchmarks & CI policy: performance-scaling.md
      - Thermo benchmark harness: performance/benchmarks.md
      - Streaming thermodynamics: scaling_streaming.md
  - HPC mapping (Mg-doped GaN + MACE): hpc_mapping.md

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  # If you already have a local mermaid init script at docs/javascripts/mermaid.js, keep this.
  - javascripts/mermaid.js
  # Mermaid runtime
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js
  # MathJax for equations
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
