site_name: gan-mg-doping-workflow
site_description: Reproducible scientific ML workflow for Mg-doped GaN thermodynamics.

theme:
  name: material

nav:
  - Home: index.md
  - Installation: installation.md
  - CLI usage: cli-usage.md
  - Gallery: gallery.md
  - API usage: api-usage.md
  - Thermodynamics math: thermodynamics-math.md
  - Reproducibility philosophy: reproducibility-philosophy.md
  - Performance & scaling:
      - Overview: performance.md
      - Benchmarking: performance-scaling.md
  - HPC mapping (Mg-doped GaN + MACE): hpc_mapping.md

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mermaid.js
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
