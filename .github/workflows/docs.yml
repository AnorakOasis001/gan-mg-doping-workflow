name: docs

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install docs dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[docs]" --no-build-isolation

      - name: Debug docs inputs
        run: |
          ls -la docs
          find docs -maxdepth 2 -iname "readme.md" -print
          python -c "import yaml; print(yaml.safe_load(open('mkdocs.yml'))['docs_dir'] if 'docs_dir' in yaml.safe_load(open('mkdocs.yml')) else 'NO docs_dir')"

      - name: Diagnose/remove README conflict source
        run: |
          matches="$(find docs -maxdepth 2 -iname "readme.md" -print)"
          if [ -n "$matches" ]; then
            echo "README candidates found under docs/:"
            printf '%s\n' "$matches"
            if git ls-files | grep -Eiq '^docs/readme\.md$'; then
              echo "Tracked docs/README.md detected. Remove it with git rm in source."
              exit 1
            fi
            echo "README is untracked/generated in CI workspace; removing before strict build."
            find docs -maxdepth 2 -iname "readme.md" -delete
          else
            echo "No README.md files found under docs/."
          fi

      - name: Build MkDocs site
        run: mkdocs build --strict

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
