name: CI

on:
  push:
  pull_request:

jobs:
  smoke:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        mode: [core, plot]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Prepare pip cache key inputs
        shell: pwsh
        run: |
          # setup-python cache keys include OS and Python version automatically.
          # We write the matrix mode into a tracked dependency-path input so
          # `core` and `plot` caches are separated and cache hits are visible on reruns.
          "mode=${{ matrix.mode }}" | Out-File -FilePath .pip-cache-key.txt -Encoding utf8
          "python=3.12" | Out-File -FilePath .pip-cache-key.txt -Append -Encoding utf8

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: |
            pyproject.toml
            .pip-cache-key.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          if [ "${{ matrix.mode }}" = "plot" ]; then
            python -m pip install -e ".[dev,plot]" --no-build-isolation
          else
            python -m pip install -e ".[dev]" --no-build-isolation
          fi
        shell: bash

      - name: Run pytest
        run: python -m pytest -q

      - name: Run smoke test (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          if [ "${{ matrix.mode }}" = "plot" ]; then
            bash scripts/00_smoke_test.sh --plot
          else
            bash scripts/00_smoke_test.sh
          fi

      - name: Run smoke test (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          if ("${{ matrix.mode }}" -eq "plot") {
            powershell -ExecutionPolicy Bypass -File scripts\00_smoke_test.ps1 -Plot
          } else {
            powershell -ExecutionPolicy Bypass -File scripts\00_smoke_test.ps1
          }
