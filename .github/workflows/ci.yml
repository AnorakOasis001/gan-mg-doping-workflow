name: CI

on:
  push:
  pull_request:

jobs:
  smoke-core:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install (core only)
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -e ".[dev]" --no-build-isolation

      - name: Smoke test (no plot)
        run: |
          bash scripts/00_smoke_test.sh

  smoke-plot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install (with plot extra)
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -e ".[dev,plot]" --no-build-isolation

      - name: Smoke test with plot
        run: |
          bash scripts/00_smoke_test.sh --plot